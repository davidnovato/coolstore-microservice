<div class="container container-cards-pf">
  <div class="row">
    <div ng-repeat="item in products" class="col-md-4 item" pf-card>
      <img class="img-responsive" ng-src="/app/imgs/{{item.product.name}}.jpg"></img>
      <div class="card-pf-body">
        <h1>{{item.product.name}}</h1>
        <h2>{{item.product.price | currency}}</h2>
        <!-- <div ng-if="item.product.availability.quantity > 0" style="float:right">
          <label title="{{item.product.availability.quantity}} in our store in {{item.product.availability.location}}" class="label label-{{item.product.availability.quantity < 15 ? 'warning' : 'primary'}}">
            {{item.product.availability.quantity}} left!
          </label>
          <a target="_blank" href="{{item.product.availability.link}}">&nbsp;	<span class="fa fa-map-marker fa-lg"></span>
          </a>
        </div>
        <div ng-if="item.product.availability.quantity <= 0" style="float:right">
          <span class="fa fa-warning fa-lg"></span>
            &nbsp;Inventory unavailable
        </div> -->
      </div>
      <form class="form-control">
        <div class="form-group">
          <label>Qty.</label>
          <select name="quan" ng-model="item.quantity" id="quan">
            <option value="1" selected>1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
          </select>
        </div>
        <a ng-click="addToCart(item)" type="submit" class="btn btn-primary">Add To Cart</a>
      </form>
    </div>
  </div>
</div>

<script type="text/javascript">
  $('div.container > div.row').imagesLoaded(function() {
    setTimeout(function() {
    console.log("loading masonry");
    $('div.container > div.row').isotope({
      itemSelector: '.item',
      columnWidth: '.item',
      layoutMode: 'masonry'
    });
    }, 1000);
  });
</script>
